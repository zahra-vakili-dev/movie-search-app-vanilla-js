<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Movie Search App</title>
  <link rel="stylesheet" href="./css/output.css" />
</head>
<body class="bg-gray-900 text-white min-h-screen">

  <header class="p-6 text-center">
    <h1 class="text-3xl font-bold">ðŸŽ¬ Movie Search</h1>
    <p class="text-gray-400 mt-2">Search movies & series using OMDb API</p>
  </header>

  <!-- Search & Filters -->
  <section class="max-w-3xl mx-auto px-4 space-y-4">
    <input id="search" type="text" placeholder="Search for a movie or series..."
      class="w-full p-3 rounded bg-gray-800 text-white outline-none focus:ring-2 focus:ring-blue-500"/>

    <div class="flex flex-col sm:flex-row gap-4">
      <select id="type" class="flex-1 p-3 rounded bg-gray-800 text-white outline-none">
        <option value="all">All Types</option>
        <option value="movie">Movie</option>
        <option value="series">Series</option>
        <option value="episode">Episode</option>
      </select>

      <input id="year" type="number" placeholder="Year (e.g. 2020)"
       class="flex-1 p-3 rounded bg-gray-800 text-white outline-none"/>

    </div>
  </section>

  <p id="message" class="text-center text-gray-400 mt-6"></p>

  <!-- Movies Grid -->
  <main class="max-w-6xl mx-auto px-4 mt-8">
    <div id="moviesGrid" class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 lg:grid-cols-5 gap-6"></div>
  </main>

  <!-- Pagination -->
  <section id="pagination" class="hidden flex items-center justify-center gap-4 mt-10 pb-10">
    <button id="prev" class="px-4 py-2 bg-gray-700 rounded disabled:opacity-40">Prev</button>

    <span id="page" class="text-sm text-gray-300"></span>

    <button id="next" class="px-4 py-2 bg-gray-700 rounded disabled:opacity-40">Next</button>
  </section>

  <!-- Modal -->
  <div id="modal" class="hidden fixed inset-0 bg-black/70 flex items-center justify-center z-50">
    <div class="bg-gray-800 max-w-md w-full mx-4 rounded-lg p-6 relative">
      <button id="closeModal" class="absolute top-3 right-3 text-gray-400 hover:text-white text-xl">
        &times;
      </button>
      <div id="modalContent" class="text-center"></div>
    </div>
  </div>

  <script type="module" src="./js/main.js"></script>
</body>
</html>
